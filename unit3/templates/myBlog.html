{% extends "base.html" %}

{% block title %}
    Snow's Blog
{% endblock %}

{% block body %}
    <h1>Snow's Blog</h1>
    <a href="/unit3/myblog/newpost">New Post</a>
    {% for article in articles %}
        <div class="article-subject"><h3>{{article.subject}}</h3></div>
        <pre class="article-content">{{article.content}}</pre>
        <HR align="left" width="30%">
    {% endfor %}
{% endblock %}
